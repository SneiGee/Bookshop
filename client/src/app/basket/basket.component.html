<!-- Shopping Cart -->
<div class="shopping-cart section" *ngIf="(basket$ | async) as basket">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Shopping Summery -->
                <table class="table shopping-summery">
                    <thead>
                        <tr class="main-hading">
                            <th>PRODUCT</th>
                            <th>NAME</th>
                            <th class="text-center">PRICE</th>
                            <th class="text-center">QUANTITY</th>
                            <th class="text-center">TOTAL</th> 
                            <th class="text-center"><i class="ti-trash remove-icon"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of basket.items">
                            <td class="image"><img src="{{item.pictureUrl}}" alt="#"></td>
                            <td class="product-des">
                                <p class="product-name"><a routerLink="/shop/{{item.id}}">{{item.productName}}s</a></p>
                                <p class="product-des"><span class="text-muted">Category:</span> {{item.brand}}</p>
                            </td>
                            <td class="price"><span>{{item.price | currency}} </span></td>
                            <td class="qty"><!-- Input Order -->
                                <div class="input-group">
                                    <div class="button minus">
                                        <button (click)="decrementItemQuantity(item)" type="button" class="btn btn-primary btn-number">
                                            <i class="ti-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="input-number" value="{{item.quantity}}">
                                    <div class="button plus">
                                        <button (click)="incrementItemQuantity(item)" type="button" class="btn btn-primary btn-number">
                                            <i class="ti-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <!--/ End Input Order -->
                            </td>
                            <td class="total-amount"><span>{{item.price * item.quantity | currency}}</span></td>
                            <td class="action"><a><i (click)="removeItemFromBasket(item)" class="ti-trash remove-icon"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                <!--/ End Shopping Summery -->
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-8">
                <app-order-totals></app-order-totals>
                <div class="button5">
                    <a routerLink="/checkout" class="btn">Proceed Checkout</a>
                    <a routerLink="/shop" class="btn">Continue shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ End Shopping Cart -->
