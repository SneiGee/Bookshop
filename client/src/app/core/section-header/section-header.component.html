<!-- Breadcrumbs -->
<ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs">
    <div *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h4>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h4>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<!-- End Breadcrumbs -->
